<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="img-wrapper">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="to-do-main">
    <p id="top-list">
      <label class ="new-task-label" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input class="task new-task" type="text">
      <button class="add">Add</button>
    </div>
    </p>
    <h3 class="h3">Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input class="checkbox" type="checkbox"><label class="label">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="edit-mode">
        <input class="checkbox" type="checkbox"><label class="label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input class="checkbox" type="checkbox" checked>
        <label class="label">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
